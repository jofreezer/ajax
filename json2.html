<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json and ajax</title>
</head>
<body>
    <h1>JSON AND AJAX</h1>
    <button id="btn">fetch info</button>
    <div id="info"></div>

    <script>
        var counter=1;
  document.getElementById("btn").addEventListener
  ('click',load);
//   var infoContainer=document.getElementById('info');
  

function load(){
  var hr=new XMLHttpRequest;
  hr.open('GET','js2.json',true);

  hr.onreadystatechange=function(){

      if(hr.readyState==4 && hr.status==200){
          var out=JSON.parse(hr.responseText);
       renderHTML(out);      
      } 
  };
  hr.send();
}

function renderHTML(data){
    var htmlstring="";
    for(var i in data){
       htmlstring +='<p>'+data[i].name+' is '+data[i].age+'</p>';
    }
    // infoContainer.insertAdjacentHTML('beforeend',htmlstring);
    document.getElementById('info').innerHTML=htmlstring;
}

    </script>
</body>
</html>
