<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="texts">AJAX AND JSON</div>
    <button id="btn" >btn</button>
    <div id="text"></div>
    <h1>GET FORM</h1>
    <form action="process.php" method="GET">
        Name: <input type="text" name="name" id="">
        <input type="submit" value="submit" id="">
    </form>
<h1>AJX GET form</h1>
<form id="getform">
        Name: <input type="text" name="name" id="name1">
        <input type="submit" value="submit" id="">
    </form> 
    <h1>POST FORM</h1>
    <form action="process.php" method="POST">
            Name: <input type="text" name="name" id="">
            <input type="submit" value="submit" id="">
        </form>
        <h1>AJX POST form</h1>
        <form id="postform">
                Name: <input type="text" name="name" id="name2">
                <input type="submit" value="submit" id="">
            </form> 

    <script>
document.getElementById('btn').addEventListener
('click',load);
document.getElementById('getform').addEventListener
('submit',load);
document.getElementById('postform').addEventListener
('submit',postload);

function load(e){
    e.preventDefault();

     var name=document.getElementById('name1').value;

    var hr=new XMLHttpRequest;
    hr.open('GET','process.php?name='+name,true);
     hr.onreadystatechange=function(){
         if(hr.readyState==4 && hr.status==200){
             console.log(hr.responseText);
         }
     };
     hr.send();
}

function postload(e){
    e.preventDefault();

     var name=document.getElementById('name2').value;
     var pers="name= "+name;

    var hr=new XMLHttpRequest;
    hr.open('POST','process.php',true);
    hr.setRequestHeader('Content-type','application/x-www-form-urlencoded');

     hr.onreadystatechange=function(){
         if(hr.readyState==4 && hr.status==200){
             console.log(hr.responseText);
         }
     };
     hr.send(pers);
}


    </script>
</body>
</html>
